<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Open+Sans:wght@400;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="public/styles/style.css">
</head>
<body>
<header>
    <div class="header">
        <div class="header__logo">
            <img alt="Logo" src="public/assets/logo.svg" />
        </div>
        <div class="header__menu">
            <div class="menu__dash active__frame">
                <p class="menu__text active__text">Главная</p>
            </div>
            <a href="public/pages/analytics.html" class="menu__analytics default__frame">
                <p class="menu__text default__text">Аналитика</p>
            </a>
        </div>
        <div class="header__user">
            <img alt="User" src="public/assets/user.svg" />
        </div>
    </div>
</header>
<main>
    <section class="container">
        <div class="search__frame">
            <form>
                <label for="search" class="search__label"></label>
                <input id="search" class="search__input" type="text" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др." />
                <img alt="QR" src="public/assets/qr.svg" />
            </form>
        </div>
        <div class="fav__frame">
            <div class="fav__heading">
                <img alt="Heart" src="public/assets/heart.svg" />
                <h3>Любимые приборы</h3>
            </div>
            <div class="cart__frame">
                <table class="cart__table">
                    <tr>
                        <th><p class="table__heading"></p></th>
                        <th><p class="table__heading">Название</p></th>
                        <th><p class="table__heading">Статус</p></th>
                    </tr>
                    <tr>
                        <td>
                            <img class="table__row" alt="Image" src="public/assets/image1.svg" />
                        </td>
                        <td>
                            <p class="table__row">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</p>
                        </td>
                        <td class="status__frame">
                            <select class="select__frame" id="list1">
                                <option class="empty" value="1">Свободен</option>
                                <option class="work" value="2">В работе</option>
                                <option class="service" value="3">Сервис</option>
                            </select>
                            <button class="button__notify">
                                <img alt="Notify" src="public/assets/notifyDefault.svg">
                            </button>
                            <label for="list1" class="search__label"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="table__row" alt="Image" src="public/assets/image2.svg" />
                        </td>
                        <td>
                            <p class="table__row">Спектрофотометр Varian, Inc Cary 50 Bio</p>
                        </td>
                        <td class="status__frame">
                            <select class="select__frame" id="list2">
                                <option class="empty" value="1">Свободен</option>
                                <option class="work" value="2">В работе</option>
                                <option class="service" value="3">Сервис</option>
                            </select>
                            <button class="button__notify">
                                <img alt="Notify" src="public/assets/notifyDefault.svg">
                            </button>
                            <label for="list2" class="search__label"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="table__row" alt="Image" src="public/assets/image3.svg" />
                        </td>
                        <td>
                            <p class="table__row">Титратор</p>
                        </td>
                        <td class="status__frame">
                            <select class="select__frame" id="list3">
                                <option class="empty" value="1">Свободен</option>
                                <option class="work" value="2">В работе</option>
                                <option class="service" value="3">Сервис</option>
                            </select>
                            <button class="button__notify">
                                <img alt="Notify" src="public/assets/notifyDefault.svg">
                            </button>
                            <label for="list3" class="search__label"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="table__row" alt="Image" src="public/assets/image4.svg" />
                        </td>
                        <td>
                            <p class="table__row">Коагулометр Tcoag, KC 4 Delta</p>
                        </td>
                        <td class="status__frame">
                            <select class="select__frame" id="list4">
                                <option class="empty" value="1">Свободен</option>
                                <option class="work" value="2">В работе</option>
                                <option class="service" value="3">Сервис</option>
                            </select>
                            <button class="button__notify">
                                <img alt="Notify" src="public/assets/notifyDefault.svg">
                            </button>
                            <label for="list4" class="search__label"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
